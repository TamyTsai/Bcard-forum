<!DOCTYPE html>
<html>
<head>

  <title>頁面不存在(404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- fontawesom cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- bulma cdn （這邊沒辦法讀rails放的bulma檔案） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 自己寫的CSS -->
  <style>
    .bgc-dark-blue {
      background-color: #00324E;
    }

    .bgc-medium-blue {
      background-color: #006AA6;
    }

    .bgc-light-blue {
      background-color: #53ACD8;
    }
  </style>

</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="bgc-dark-blue h-screen p-4">
    <div class="max-w-3xl mx-auto mt-4 bg-white rounded h-96">
      <div class="text-center pt-24">
        <i class="fa-solid fa-triangle-exclamation text-rose-500 text-6xl mb-2"></i>
        <p class="text-lg mb-1 font-bold">頁面不存在</p>
        <p class="text-gray-500 mb-3">此頁面不存在、被移除或被抓走了…</p>
        <a href="/" class="button bgc-light-blue text-white">返回首頁</a>
      </div>
    </div>
  </div> 
</body>

</html>
